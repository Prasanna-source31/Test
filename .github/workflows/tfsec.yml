name: Terraform Security Scan

on:
  push:
    branches:
      - main # Adjust the branch name as needed

jobs:
  tfsec:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Terraform Security Scan
        uses: triat/terraform-security-scan@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
