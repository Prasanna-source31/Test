name: Sample workflow

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: SonarQube Scan
      id: sonarqube_scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        extra-properties: |
          sonar.pullrequest.provider=github
          sonar.pullrequest.github.token.secured=${{ secrets.GITHUB_TOKEN }}
          sonar.pullrequest.github.repository=${{ github.repository }}


    - name: Send Teams Notification
      if: ${{ always() }}  # Notify regardless of the outcome
      env:
        TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      run: |
        if [[ "${{ job.status }}" == "success" ]]; then
          status_text="succeeded"
          status_color="#36a64f"
        fi

        if [[ "${{ job.status }}" == "failure" ]]; then
         status_text="failed"
         status_color="#d9534f"
        fi

        
        report_url="http://20.113.139.49:9000/dashboard?id=Test"

        payload="{
          \"@type\": \"MessageCard\",
          \"themeColor\": \"${status_color}\",
          \"title\": \"GitHub Actions Workflow\",
          \"text\": \"Workflow has ${status_text}: ${{ github.repository }}\",
          \"sections\": [
            {
              \"activityTitle\": \"SonarQube Analysis\",
              \"activitySubtitle\": \"${status_text}\",
              \"activityImage\": \"https://www.sonarqube.org/logos/index/favicon.png\",
              \"facts\": [
                {
                  \"name\": \"Repository\",
                  \"value\": \"${{ github.repository }}\"
                },
                {
                  \"name\": \"Report\",
                  \"value\": \"[SonarQube Analysis Report](${report_url})\"
                }
              ]
            }
          ]
        }"

        curl -X POST -H "Content-Type: application/json" -d "$payload" $TEAMS_WEBHOOK_URL"

          ORGANIZATION="Prasanna-source31"

          for repo in $(gh repo list $ORGANIZATION --json=name --jq '.[].name'); do
            workflow_path=".github/workflows/automated-workflow.yml"
            gh api -X PUT /repos/$ORGANIZATION/$repo/contents/$workflow_path \
              -F message="Add automated workflow" \
              -F content="$(echo -n "$workflow_content" | base64 -w 0)" \
              -F branch=main
            echo "Workflow file added to $repo"
          done
          
      env:
        GITHUB_TOKEN: ${{ secrets.AUTOMATION_TOKEN }}
